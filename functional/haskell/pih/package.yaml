name:                pih
version:             0.1.0.0
github:              "amar-laksh/pih"
license:             BSD3
author:              "Amar Lakshya"
maintainer:          "example@example.com"
copyright:           "2022 Amar Lakshya"

default-extensions:
- ImportQualifiedPost
- ScopedTypeVariables

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/amar-laksh/pih#readme>

dependencies:
- base >= 4.7 && < 5
- process
- random

library:
  source-dirs: src

executables:
  pih-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -Wredundant-constraints
    - -Werror
    - -Wno-type-defaults
    dependencies:
    - pih

tests:
  pih-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pih
    - tasty
    - tasty-hunit
    - tasty-smallcheck
    - silently
    - smallcheck

benchmarks:
  pih-bench:
    main: Bench.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -Wredundant-constraints
    - -Werror
    - -Wno-type-defaults

    dependencies:
    - pih
    - tasty-bench
    - tasty-smallcheck


